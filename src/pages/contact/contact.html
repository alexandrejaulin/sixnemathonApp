<ion-header>
  <ion-navbar>
    <ion-title>
      Boîte à sons
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

   <ion-grid>
      <ion-row>
          <ion-item>
              <ion-label>Mode Mono</ion-label>
              <ion-toggle (ionChange)="changeMonoPoly()"></ion-toggle>
              </ion-item>
      </ion-row>

    <ion-row>
      <ion-col><button ion-button size="large" block (click)="play('ah')">AH !</button></ion-col>
      <ion-col><button ion-button size="large" block (click)="play('zimmer')">Zimmer</button></ion-col>
      <ion-col><button ion-button size="large" block (click)="play('corrompu')">Corrompu</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button size="large" block (click)="play('defonce')">T'es défoncé ?</button></ion-col>
      <ion-col><button ion-button size="large" block (click)="play('nonsergent')">Non sergent chef !</button></ion-col>
      <ion-col><button ion-button size="large" block (click)="play('ouisergent')">Oui sergent chef !</button></ion-col>
    </ion-row>

    <ion-row>
        <ion-col><button ion-button size="large" block (click)="play('caca')"><img src="assets/imgs/caca.png" style="width : 100% ; height : 100%"></button></ion-col>
        <ion-col><button ion-button size="large" block (click)="play('star')"><img src="assets/imgs/star.png" style="width : 100% ; height : 100%"></button></ion-col>
        <ion-col><button ion-button size="large" block (click)="play('wahou')">Waaahouuu</button></ion-col>
    </ion-row>

    <ion-row>
        <ion-col><button ion-button size="large" block (click)="play('banguito1')">Banguito ? (1)</button></ion-col>
        <ion-col><button ion-button size="large" block (click)="play('banguitobanguito')">Banguito ! Banguito !</button></ion-col>
        <ion-col><button ion-button size="large" block (click)="play('banguito2')">Banguito ? (2)</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button size="large" block (click)="play('authentique')">Authentique et détendu</button></ion-col>
      <ion-col><button ion-button size="large" block (click)="play('jesuisbleu')">Je suis bleu</button></ion-col>
      <ion-col><button ion-button size="large" block (click)="play('zai')">Zaï zaï zaï zaï</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button size="large" block (click)="play('mabite')">Elle représente ma bite</button></ion-col>
      <ion-col><button ion-button size="large" block (click)="play('clac')">CLAC !</button></ion-col>
      <ion-col><button ion-button size="large" block (click)="play('wat')">waaaaaaa aaaaaat</button></ion-col>
    </ion-row>

   </ion-grid>

  
  

</ion-content>
