<ion-header>
  <ion-navbar>
    <img  src="assets/imgs/logo.png" width="40px" style="display:inline-block" height="40px"/>
    <ion-title style="display:inline-block" class="marge">
      6NÉMACHINE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col><img class="map00" [src]="img00" style="width : 100% ; height : 100% ; opacity: 0.4"></ion-col>
      <ion-col><img class="map01" [src]="img01" style="width : 100% ; height : 100% ; opacity: 0.4"></ion-col>
      <ion-col><img class="map02" [src]="img02" style="width : 100% ; height : 100% ; opacity: 0.4"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><img class="map10" [src]="img10" style="width : 100% ; height : 100%"></ion-col>
      <ion-col><img class="map11" [src]="img11" style="width : 100% ; height : 100%"></ion-col>
      <ion-col><img class="map12" [src]="img12" style="width : 100% ; height : 100%"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><img class="map20" [src]="img20" style="width : 100% ; height : 100% ; opacity: 0.4"></ion-col>
      <ion-col><img class="map21" [src]="img21" style="width : 100% ; height : 100% ; opacity: 0.4"></ion-col>
      <ion-col><img class="map22" [src]="img22" style="width : 100% ; height : 100% ; opacity: 0.4"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label id="gain" class="pieces">
        {{gain}}
      </ion-label>
    </ion-col>
      <ion-col>
        
        <ion-label id="coin" class="pieces">
          {{oldPieces}}
        </ion-label>

        </ion-col>
      <ion-col><img class="img" src="assets/imgs/coin.png" style="width : 70% ; height : 50%"></ion-col>
   </ion-row>

    <ion-row>
      <ion-col><button class="shake" id="boutonLancer" ion-button size="large" block (click)="lancerLaMachine()">LANCER</button></ion-col>
   </ion-row>

   <ion-row><ion-col></ion-col></ion-row>
   <ion-row><ion-col></ion-col></ion-row>
   <ion-row><ion-col></ion-col></ion-row>
   <ion-row><ion-col></ion-col></ion-row>
   <ion-row>
      <ion-title>
        6NÉBOUTIQUE
      </ion-title>
  </ion-row>

  <ion-row>
    <ion-col>
        <img src="assets/imgs/petitcadeau.png" style="width : 50% ; height : 100%">
    </ion-col>
    <ion-col>
      <button ion-button class="maxwidth">500 <img src="assets/imgs/coin.png" style="width : 30% ; height : 80%"></button>
  </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <img src="assets/imgs/moyencadeau.png" style="width : 50% ; height : 100%">
    </ion-col>
    <ion-col>
      <button ion-button class="maxwidth">2500 <img src="assets/imgs/coin.png" style="width : 30% ; height : 80%"></button>
  </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <img src="assets/imgs/groscadeau.png" style="width : 50% ; height : 100%">
    </ion-col>
    <ion-col>
      <button ion-button class="maxwidth">5000 <img src="assets/imgs/coin.png" style="width : 30% ; height : 80%"></button>
  </ion-col>
  </ion-row>

  </ion-grid>

</ion-content>
